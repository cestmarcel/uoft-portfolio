<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Marcel Thiemann</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="rubik">

<!-- Navbar -->

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="../">
    Marcel Thiemann
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div role="navigation" class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./">Contact</a>
        </li>
        </ul>
    </div>
  </nav>

<!-- Hero stage -->

<header class="jumbotron jumbotron-fluid">
    <section class="container">
      <h1 class="display-4">Contact me</h1>
      <p class="lead detail-lead">If you'd like to collaborate or have a question about one of my projects, please get in touch with me by using the form below.</p>
    </section>
</header>

<!-- Contact form -->

<main class="container">
    <form>
        <section class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </section>
        <section class="form-group">
            <label for="exampleFormControlInput2">Your name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Firstname Lastname">
        </section>
        <section class="form-group">
            <label for="exampleFormControlMessage">Your message</label>
            <textarea class="form-control" id="exampleFormControlMessage" rows="3"></textarea>
          </section>
      </form>
      <!-- This button features a popover to notify the user that the form is only a dummy -->
      <button type="submit" class="btn btn-primary" data-toggle="popover" title="CAUTION" data-content="This is only a demo form, your message will not be sent.">Submit</button>
    </main>

<!-- Spacer -->

<section class="spacer"></section>

<!-- Footer -->

<footer>
    <section class="alert alert-primary" role="alert">
        Built by Marcel Thiemann in Toronto &copy; 2020
    </section>
</footer>

<!-- Script to enable popover functionality -->

<script>
    $(function () {
    $('[data-toggle="popover"]').popover({
        container: 'body'
    })
    })
</script>

</body>
</html>
